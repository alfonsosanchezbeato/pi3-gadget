     slot: RmBXKl6HO6YOC2DE4G2q1JzWImC04EUy:service
  # connect niryo-sequence:robot-data to abeato-niryo-one:robot-data
  -  plug: ByCgXJNW0cXoppKoKUNdPQOmDzjzQOlU:robot-data
     slot: fLxiTsuNeTuKbkcNPACxEcDpwJCJ8Ogt:robot-data
