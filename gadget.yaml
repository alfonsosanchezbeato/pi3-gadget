device-tree: bcm2710-rpi-3-b.dtb
volumes:
  niryo-arm:
    schema: mbr
    bootloader: u-boot
    structure:
      - type: 0C
        filesystem: vfat
        filesystem-label: system-boot
        size: 128M
        content:
          - source: boot-assets/
            target: /

connections:
  # connect abeato-niryo-one:network-manager to network-manager
